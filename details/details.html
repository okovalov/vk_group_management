<!DOCTYPE html>
<html>
    <head>
        <title>VK Group Management Popup - Friends details page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="details.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <div class="navbar-inner">
                        <span class="brand" href="#">Title</span>
                    </div>
                </div>
                <div class="span3 bs-docs-sidebar">
                    <div class="tabbable">
                        <ul class="nav nav-tabs nav-stacked bs-docs-sidenav">
                            <li class="nav-header">Friends Info:</li>

                            <li class="active">
                              <a href="#tab1" data-toggle="pill">Members (<span id="friends_members_of_the_group">0</span>)</a>
                            </li>
                            <li>
                                <a href="#tab2" data-toggle="pill">Invited (<span id="friends_invited_to_the_group">0</span>)</a>
                            </li>
                            <li>
                                <a href="#tab3" data-toggle="pill">Not members (<span id="friends_not_members_of_the_group">0</span>)</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="span9">
                    <div class="tab-content">
                        <div class="tab-pane active rounded" id="tab1">
                            <div class="navbar">
                                <div class="navbar-inner">
                                    <span class="brand section-title" href="#">Title</span>
                                </div>
                            </div>
                            <p>I'm in Section 1.</p>
                        </div>
                        <div class="tab-pane rounded" id="tab2">
                            <p>Howdy, I'm in Section 2.</p>
                        </div>
                        <div class="tab-pane rounded" id="tab3">
                            <p>And now I'm in Section 3.</p>
                        </div>
                    </div>
                    <div class="progress progress-success progress-striped" style="visibility: hidden; display: none">
                        <div class="bar" style="width: 40%"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="/global.js"></script>
        <script src="/functions.js"></script>
        <script src="details.js"></script>
    </body>
</html>
